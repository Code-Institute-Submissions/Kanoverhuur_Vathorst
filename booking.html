	<!-- Jumbotron section -->

	<div class="container-fluid markenhaven-image">
		<!--	<div class="jumbotron-overlay">
		</div> -->
		<div class="row">
			<div class="col-12">
				<div class="jumbotron callout text-center">
					<h1>Book your canoe or kayak</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="row container-fluid">
    <div class="col-md-10 col-lg-8 booking-column">
		<form>
			<fieldset>
			<legend class="booking-legend">Yes, I'd like to book the following:</legend>
			<select class="form-control custom-select">
            <option selected>Single Person Kayaks</option>
            <option>1 single person kayak</option>
            <option>2 single person kayaks</option>
            </select>
				<select class="form-control custom-select">
            <option selected>Dual Person Kayaks</option>
            <option>1 dual person kayak</option>
            <option>2 dual person kayaks</option>
            </select>
				<select class="form-control custom-select">
            <option selected>Canadian Family Canoes</option>
            <option>1 Canadian Family Canoe</option>
            <option>2 Canadian Family Canoes</option>
            </select>
			</fieldset>
			<fieldset>
            <legend class="booking-legend">My Preferred Date & Time</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-6">
							Place date picker here
						</div>
						<div class="col-6">
							Place time picker here
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset>
            <legend class="booking-legend">Please Confirm My Reservation At:</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-6">
							<label for="fname">First Name</label>
							<input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required />
                        </div>
						<div class="col-6">
							<label for="lname">Last Name</label>
							<input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required />
                        </div>
						<div class="col-12">
							<label for="email">E-mail Address</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required />
					    </div>
						<div class="col-12">
							<label for="telephone">Telephone Number</label>
							<input type="number" class="form-control" name="telephone" id="telephone" value="telephone" placeholder="06-12345678" required />
					    </div>
                        <div class="col-12">
                        <label>Additional Comments:</label>
                        <textarea name="comments" id="comments" rows="5" class="form-control" placeholder="I'd like to add.."></textarea>
                        </div>
						<div class="col-12">
							<input type="checkbox" id="agree" name="agree" value="agree" checked /> I agree to the <a href="#">general conditions</a>
						</div>
                        <div class="col-12">
							<button type="submit" class="btn btn-success btn-large">Confirm</button>
						</div>
					</div>
				</div>
            </fieldset>
		</form>



        </div>

        <!-----------------Contact details section -->

	</div>

			</ul>
